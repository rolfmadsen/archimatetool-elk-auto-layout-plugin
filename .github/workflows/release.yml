name: Release

on:
  push:
    tags:
      - 'v*'
      - '[0-9]*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B clean install -Dtycho-version=5.0.2 -Dtycho.mode=maven -Dmaven.test.skip=true

    - name: Package .archiplugin
      run: |
        mkdir -p target/package
        # Copy jar file disregarding version so tag mismatches don't break the build
        cp com.archimatetool.elk/target/com.archimatetool.elk-*.jar target/package/
        touch target/package/archi-plugin
        cd target/package && zip -r ../../elk-auto-layout-plugin.archiplugin *

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        files: elk-auto-layout-plugin.archiplugin
        generate_release_notes: true
